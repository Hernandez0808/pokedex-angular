<div class="container mt-5">
    <div class="row d-flex">
        <div class="col">
            <div *ngFor="let pokemon of pokemons; let i = index" class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/{{i+1}}.png"
                    alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{pokemon.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
