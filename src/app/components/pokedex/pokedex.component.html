<div class="container">
    <div class="row">
        <div class="text-center">
            <img class="fadeInDown" style="width: 30rem;" src="assets/poke-logo.png" alt="Pokemon">
        </div>
        <div class="col text-center">

            <img class="img-input fadeInLeft"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{data | date:'m'}}.png"
                alt="{{pokemon.name}}">

            <input class="form-control fadeInRight sombra" style="width: 300px; display: inline;"  type="text" [(ngModel)]="pesquisa" placeholder="Pesquisar">
            <div class="row justify-content-lg-center">
                <div class="col-sm-auto">
            <button type="button" class="btn btn-sm btn-dark" (click)="alfabeticoAZ()">Alfabética (A - Z)</button>
                   </div>
                   <div class="col-sm-auto"> 
            <button type="button" class="btn btn-sm btn-dark" (click)="alfabeticoZA()">Alfabética (Z - A)</button>
                    </div>
                    <div class="col-sm-auto">
            <button type="button" class="btn btn-sm btn-dark" (click)="pontosAtributoMaior()">Mais Forte</button>
                       </div>
                       <div class="col-sm-auto"> 
            <button type="button" class="btn btn-sm btn-dark" (click)="pontosAtributoMenor()">Mais Fraco</button>
                            </div>
                            <div class="col-sm-auto"> 
            <button type="button" class="btn btn-sm btn-dark" (click)="padraoInit()">Inicial</button>
                                </div>
        </div>   
        </div>
    </div>

    <div class="row justify-content-lg-center">
        <div class="col-sm-auto mt-3" *ngFor="let pokemon of poke | filter:pesquisa ">
            <div class="card" style="width: 18rem;">
                <img *ngIf="10>pokemon.id" class="card-img-top"
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/00{{pokemon.id}}.png"
                    
                    alt="{{pokemon.name}}">
                <img *ngIf="pokemon.id>=10 && 100 > pokemon.id" class="card-img-top"
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/0{{pokemon.id}}.png"
                    
                    alt="{{pokemon.name}}">
                <img *ngIf="pokemon.id>=100" class="card-img-top"
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{pokemon.id}}.png"
                    
                    alt="{{pokemon.name}}">
                <div class="card-body">
                    <p class="card-text">{{pokemon.name}}</p> <app-modal-detalhe-pokemon  routerLink="/pokemon/{{pokemon.id}}" [idPoke]="pokemon.id" ></app-modal-detalhe-pokemon>                                                                            
                  
                </div>
            </div>
        </div>
</div>
</div>
