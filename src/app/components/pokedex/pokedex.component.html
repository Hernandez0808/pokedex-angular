<div class="container">
    <div class="row">
        <div class="col-4 mt-5" *ngFor="let pokemon of pokemons; let i = index" >
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png"
                    alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{pokemon.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
