<ng-template  #content let-c="close" let-d="dismiss">
  <ng-container *ngIf="pokemonId">
    <div class="modal-header bg-dark text-white">
      <h4 class="modal-title" id="modal-basic-title">{{pokemonId.name}} - {{pokemonId.id}}</h4>
      <i type="button" class="bi bi-x-lg btn btn-danger btn-sm" (click)="fechar()"></i>
    </div>
    <div class="modal-body " id="animaItem">
      <div class="row">
        <div class="col-9 box" style="width: 15rem;">
          <img *ngIf="10>pokemonId.id" style="width: 100%;"
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/00{{pokemonId.id}}.png" alt="{{pokemonId.name}}">
          <img *ngIf="pokemonId.id >=10 && 100 > pokemonId.id" style="width: 100%;"
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/0{{pokemonId.id}}.png" alt="{{pokemonId.name}}">
          <img *ngIf="pokemonId.id>=100" style="width: 100%;"
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{pokemonId.id}}.png" alt="{{pokemonId.name}}">
        </div>
        <div class="col">
          <table class="table">
            <tbody>
              <tr *ngFor="let st of pokemonId.stats">
                <td>{{st.base_stat}} - {{st.stat.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>
      <div class="row">
        <label>Tipo</label>
        <ng-container *ngFor="let st of pokemonId.types">
          <div class="col-3">
            <p class="tipo" [ngClass]="{
          
          'poison' : st.type.name == 'poison',
          'grama': st.type.name == 'grass',
          'fogo' : st.type.name == 'fire',
          'agua' : st.type.name == 'water',
          'bug' : st.type.name == 'bug',
          'normal' : st.type.name == 'normal',
          'eletrico' : st.type.name == 'electric',
          'terra' : st.type.name == 'ground',
          'lutador' : st.type.name == 'fighting',
          'psiquico' : st.type.name == 'psychic',
          'pedra' : st.type.name == 'rock',
          'voador' : st.type.name == 'flying',
          'fantasma' : st.type.name == 'ghost',
          'gelo' : st.type.name == 'ice',
          'dragao' : st.type.name == 'dragon',
          'metalico' : st.type.name == 'steel',
          'noturno': st.type.name == 'dark',
          'fada' : st.type.name == 'fairy'
           
          }">{{st.type.name}}</p>
          </div>
        </ng-container>
        <div>
          <app-grafico-pokemon [PokeGrafico]="PokeGrafico"></app-grafico-pokemon>
        </div>
      </div>
    </div>
    <div style="border-top: 1px solid #dee2e6"></div>
    <div class="d-flex justify-content-between m-1">
      <div class="">
        <button type="button" class="btn btn-dark" (click)="anterior()">Anterior</button>
      </div>
      <div class="">
        <button type="button" class="btn btn-dark" (click)="proximo()">Proximo</button>
      </div>
    </div>
  </ng-container>
</ng-template>
<div class="d-flex justify-content-center">

  <div (click)="open(content)" type="button" class="poke detalheBotao">
    <p class="mt-3 detalheBotao">Detalhes</p>
  </div>
</div>
